<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo's editz - YouTube Channel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }
        header {
            background-color: #ff0000; /* Red background */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .button {
            display: inline-block;
            background-color: #ffcc00; /* Yellow background */
            color: #000;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ff9900; /* Darker yellow on hover */
        }
        .channel-image {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        footer {
            background-color: #ff0000; /* Red background */
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Geo's editz </h1>
    </header>
    <div class="container">
        <img src="file:///C:/Users/GANDINI/Pictures/Screenshots/Screenshot%202023-05-15%20114607.png">
        <p>Welcome to Geo's Graphics, your go-to channel for creative and insightful content. Explore our videos to get inspired and learn something new every day!</p>

    </div>

    </footer>

</html>
